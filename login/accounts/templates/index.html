<!DOCTYPE html>
<html>
<head>
	<title>TASK | {{title}}</title>
</head>
<body>

	{% block content %}
		<h1>Welcome User</h1>
		{% if user.is_authenticated %}
			<a href="/accounts/logout">Logout</a>
		{% else %}
			<a href="/accounts/login">Login</a>
			<a href="/accounts/register">Register</a>
		{% endif %}
	{% endblock %}

</body>
</html>
